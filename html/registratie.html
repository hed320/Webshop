<div class="container">

    <div class="row">

    <div class="col-sm-8 blog-main">

        <!-- START BLOCK : ERROR -->
        <div class="alert alert-danger" role="alert">{ERROR}</div>
        <!-- END BLOCK : ERROR -->

        <!-- START BLOCK : SUCCES -->
        <div class="alert alert-success" role="alert">{SUCCES}</div>
        <!-- END BLOCK : SUCCES -->

        <!-- START BLOCK : FORMULIER -->
        <form action="index.php?page=registratie" method="post">
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" name="voornaam" value="{VOORNAAM}">
            </div>
            <div class="form-group">
                <label for="achternaam">Achternaam</label>
                <input type="text" class="form-control" id="achternaam" name="achternaam" value="{ACHTERNAAM}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{EMAIL}">
            </div>
            <div class="form-group">
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" class="form-control" id="wachtwoord" name="wachtwoord">
            </div>
            <div class="form-group">
                <label for="wachtwoord2">Wachtwoord herhalen</label>
                <input type="password" class="form-control" id="wachtwoord2" name="wachtwoord2">
            </div>
            <input type="hidden" name="id" value="{ID}">
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- END BLOCK : FORMULIER -->

    </div><!-- /.blog-main -->
